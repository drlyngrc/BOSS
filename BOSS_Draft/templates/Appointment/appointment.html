<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPOINTMENT MANAGEMENT</title>
    <link rel="stylesheet" href="/static/functionstyles.css">
</head>
<body>
    <div class="submain">
        <table class="read-main">
            <h3>APPOINTMENT MANAGEMENT</h3>
            <tr>
                <th>Appointment ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Barangay ID</th>
                <th>Purpose</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for record in appointment %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td>{{ record[5] }}</td>
                    <td>{{ record[6] }}</td>
                    <td>{{ record[7] }}</td>
                    <td>
                        <form action="/appointment" method="post">
                            <input type="submit" name="edit" value="EDIT">
                            <input type="hidden" name="editappointmentid" value="{{ record[0] }}">
                            <input type="hidden" name="editstatus" value="{{ record[7] }}">
                            <input type="hidden" name="action" value="edit">
                        </form>
                        <form action="/appointment" method="post">
                            <input type="submit" name="delete" value="DELETE">
                            <input type="hidden" name="deleteappointmentid" value="{{ record[0] }}">
                            <input type="hidden" name="action" value="delete">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
