<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Appointments</title>
    <link rel="stylesheet" href="/static/functionstyles.css">
</head>
<body>
    <div class="submain">
        <h3>ADMIN APPOINTMENT MANAGEMENT</h3>
        <table class="read-main">
            <tr>
                <th>Barangay ID</th>
                <th>Appointment ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Purpose</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>
                        <form action="/updateAppointment" method="post">
                            <input type="submit" name="edit" value="EDIT">
                            <input type="hidden" name="editbarangayid" value="{{ row[0] }}">
                            <input type="hidden" name="editappointmentid" value="{{ row[1] }}">
                            <input type="hidden" name="editlastname" value="{{ row[2] }}">
                            <input type="hidden" name="editfirstname" value="{{ row[3] }}">
                            <input type="hidden" name="editmiddlename" value="{{ row[4] }}">
                            <input type="hidden" name="editpurpose" value="{{ row[5] }}">
                            <input type="hidden" name="editdate" value="{{ row[6] }}">
                            <input type="hidden" name="editstatus" value="{{ row[7] }}">
                            <input type="hidden" name="action" value="edit">
                        </form>
                        <form action='/updateAppointment' method="post" >
                            <input type="submit" name="delete" value="DELETE">
                            <input type="hidden" name="deleteappointmentid" value="{{ row[1] }}">
                            <input type="hidden" name="action" value="delete">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
