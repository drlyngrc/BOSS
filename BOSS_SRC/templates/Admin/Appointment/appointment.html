<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPOINTMENT MANAGEMENT</title>
    <link rel="stylesheet" href="/static/functionstyles.css">
    <style>
        .back-button {
            margin-top: 20px;
            margin-left: 55px;
            padding: 10px 10px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <a href="/admin" class="back-button">BACK</a>
    <div class="submain">
        <table class="read-main">
            <h3>APPOINTMENT MANAGEMENT</h3>
            <tr>
                <th>Appointment ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Barangay ID</th>
                <th>Purpose</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for record in appointment %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td>{{ record[5] }}</td>
                    <td>{{ record[6] }}</td>
                    <td>{{ record[7] }}</td>
                    <td>
                        <form action="/admin/appointment" method="post">
                            <button type="submit" class="btn btn-success btn-sm edit" name="edit" value="EDIT">
                                <i class="fa fa-edit"></i> EDIT
                            </button>
                            <input type="hidden" name="editappointmentid" value="{{ record[0] }}">
                            <input type="hidden" name="editstatus" value="{{ record[7] }}">
                            <input type="hidden" name="action" value="edit">
                        </form>
                        <form action="/admin/appointment" method="post">
                            <button type="submit" class="btn btn-danger btn-sm delete" name="delete" value="DELETE">
                                <i class="fa fa-trash"></i> DELETE
                            </button>
                            <input type="hidden" name="deleteappointmentid" value="{{ record[0] }}">
                            <input type="hidden" name="action" value="delete">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
